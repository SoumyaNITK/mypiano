<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gudu&#39;s Piano Notes</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header>
    <h1 class="logo"><a href="/">My Piano</a></h1>
  </header>

  
<section class="hero">
  <div class="hero-inner">
    <h1 class="brand">Gudu's Piano Notes</h1>
    <p class="tagline">Chords • Notes • Tiny lessons — practice-ready snippets.</p>

    <div class="hero-actions">
      <input id="search" placeholder="Search posts, chords, tags..." />
      <div class="filters">
        <button class="filter-btn active" data-section="all">All</button>
        <button class="filter-btn" data-section="notes">Notes</button>
        <button class="filter-btn" data-section="chords">Chords</button>
        <button class="filter-btn" data-section="others">Others</button>
      </div>
    </div>
  </div>
</section>

<main class="container">
  <h2 class="section-title">Latest posts</h2>
  <div id="posts-grid" class="posts-grid">
    
  </div>
</main>


</body>
</html>
