<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Home</title>
  <link rel="stylesheet" href="/mypiano/assets/css/style.css">
</head>
<body>
  <header>
    <h1>
      <a href="/mypiano/" class="site-title">My Piano</a>
    </h1>
    
  </header>

  <main class="container">
    <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search posts by title...">
</div>

<nav class="section-nav">
  <ul>
    <li><a href="#" data-section="all" class="active">All</a></li>
    <li><a href="#" data-section="notes">Notes</a></li>
    <li><a href="#" data-section="chords">Chords</a></li>
  </ul>
</nav>
<section class="posts">
  <ul class="post-list">
    
      <li class="post-item" data-section="chords">
        <a href="/mypiano/posts/2025-09-22-2-woh-ladkiandhadhun-piano-chords/">
  <div class="post-card">
    <h2>2 - Woh Ladki(Andhadhun) Piano Chords</h2>
    <time>22 Sep 2025</time>
  </div>
</a>


      </li>
    
      <li class="post-item" data-section="notes">
        <a href="/mypiano/posts/2025-09-18-1-happy-birthday/">
  <div class="post-card">
    <h2>1 - Happy Birthday Piano Notes</h2>
    <time>18 Sep 2025</time>
  </div>
</a>


      </li>
    
  </ul>
</section>



<script>
const sectionLinks = document.querySelectorAll('.section-nav a');
const posts = document.querySelectorAll('.post-item');

sectionLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();

    sectionLinks.forEach(l => l.classList.remove('active'));
    link.classList.add('active');

    const section = link.dataset.section;

    posts.forEach(post => {
      if(section === 'all' || post.dataset.section === section) {
        post.style.display = 'block';
      } else {
        post.style.display = 'none';
      }
    });
  });
});
</script>

  </main>

  <footer>
    <p>&copy; 2025 My Piano. All rights reserved.</p>
  </footer>

  <script src="/mypiano/assets/js/search.js"></script>
</body>
</html>
